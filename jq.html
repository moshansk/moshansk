<body>

    <input id="update" type="button" value="修改">

    <script>
        $("#add").bind("click", function () {
            $.MsgBox.Alert("消息", "哈哈，添加成功！");
        });

        //回调函数可以直接写方法function(){}
        /*$("#delete").bind("click", function () {

        });*/
        function test(w) {
            const rr = document.getElementById("rr");
            // window.clipboardData.setData("Text", rr.innerText); // 选择对象
            copyToClipboard( rr.innerText);
            // rr.innerText(); // 选择对象
            // document.execCommand("Copy"); // 执行浏览器复制命令
            // alert("已复制好，可贴粘。");
        }
        //兼容各大浏览器的复制
        function copyToClipboard(txt) {
            if (window.clipboardData) {
                window.clipboardData.clearData();
                clipboardData.setData("Text", txt);
                alert("复制成功！");

            } else if (navigator.userAgent.indexOf("Opera") != -1) {
                window.location = txt;
            } else if (window.netscape) {
                try {
                    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
                } catch (e) {
                    alert("被浏览器拒绝！\n请在浏览器地址栏输入'about:config'并回车\n然后将 'signed.applets.codebase_principal_support'设置为'true'");
                }
                var clip = Components.classes['@mozilla.org/widget/clipboard;1'].createInstance(Components.interfaces.nsIClipboard);
                if (!clip)
                    return;
                var trans = Components.classes['@mozilla.org/widget/transferable;1'].createInstance(Components.interfaces.nsITransferable);
                if (!trans)
                    return;
                trans.addDataFlavor("text/unicode");
                var str = new Object();
                var len = new Object();
                var str = Components.classes["@mozilla.org/supports-string;1"].createInstance(Components.interfaces.nsISupportsString);
                var copytext = txt;
                str.data = copytext;
                trans.setTransferData("text/unicode", str, copytext.length * 2);
                var clipid = Components.interfaces.nsIClipboard;
                if (!clip)
                    return false;
                clip.setData(trans, null, clipid.kGlobalClipboard);
                alert("复制成功！");
            }
        }
        function www(w) {
            $.MsgBox.Confirm("温馨提示", "确定要进行修改吗？", test(w));
        }
        function cc(c) {
            var Url2 = document.getElementById("text");
            Url2.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            alert("已复制好，可贴粘。");
        }
        //也可以传方法名 test
        // $("#update").bind("click", test);
        //当然你也可以不给回调函数,点击确定后什么也不做，只是关闭弹出层
        //$("#update").bind("click", function () { $.MsgBox.Confirm("温馨提示", "确定要进行修改吗？"); });
        $(function () {
            //     $("#dynamic").zclip({
            //     path:'ZeroClipboard.swf',
            //     copy:$('#text').val(),
            //     beforeCopy:function(){
            //         //some code
            //     },
            //     afterCopy:function(){
            //         alert($("#text").val());
            //     }
            // });
            // $("#dynamic").click(function (params) {

            // });
            $('#update').bind('click', { e: $('#update') }, www);
            $.MsgBox = {
                Alert: function (title, msg) {
                    GenerateHtml("alert", title, msg);
                    btnOk(); //alert只是弹出消息，因此没必要用到回调函数callback
                    btnNo();
                },
                Confirm: function (title, msg, callback) {
                    GenerateHtml("confirm", title, msg);
                    btnOk(callback);
                    btnNo();
                }
            }
            //生成Html
            var GenerateHtml = function (type, title, msg) {
                var _html = "";
                _html += '<div id="mb_box"></div><div id="mb_con"><span id="mb_tit">' + title + '</span>';
                _html += '<a id="mb_ico">x</a><div id="mb_msg">' + msg + '</div><div id="mb_btnbox">';
                if (type == "alert") {
                    _html += '<input id="mb_btn_ok" type="button" value="确定" />';
                }
                if (type == "confirm") {
                    _html += '<input id="mb_btn_ok" type="button" value="确定" />';
                    _html += '<input id="mb_btn_no" type="button" value="取消" />';
                }
                _html += '</div></div>';
                //必须先将_html添加到body，再设置Css样式
                $("body").append(_html);
                //生成Css
                GenerateCss();
            }

            //生成Css
            var GenerateCss = function () {
                $("#mb_box").css({
                    width: '100%',
                    height: '100%',
                    zIndex: '99999',
                    position: 'fixed',
                    filter: 'Alpha(opacity=60)',
                    backgroundColor: 'black',
                    top: '0',
                    left: '0',
                    opacity: '0.6'
                });
                $("#mb_con").css({
                    zIndex: '999999',
                    width: '400px',
                    position: 'fixed',
                    backgroundColor: 'White',
                    borderRadius: '15px'
                });
                $("#mb_tit").css({
                    display: 'block',
                    fontSize: '14px',
                    color: '#444',
                    padding: '10px 15px',
                    backgroundColor: '#DDD',
                    borderRadius: '15px 15px 0 0',
                    borderBottom: '3px solid #009BFE',
                    fontWeight: 'bold'
                });
                $("#mb_msg").css({
                    padding: '20px',
                    lineHeight: '20px',
                    borderBottom: '1px dashed #DDD',
                    fontSize: '13px'
                });
                $("#mb_ico").css({
                    display: 'block',
                    position: 'absolute',
                    right: '10px',
                    top: '9px',
                    border: '1px solid Gray',
                    width: '18px',
                    height: '18px',
                    textAlign: 'center',
                    lineHeight: '16px',
                    cursor: 'pointer',
                    borderRadius: '12px',
                    fontFamily: '微软雅黑'
                });
                $("#mb_btnbox").css({
                    margin: '15px 0 10px 0',
                    textAlign: 'center'
                });
                $("#mb_btn_ok,#mb_btn_no").css({
                    width: '85px',
                    height: '30px',
                    color: 'white',
                    border: 'none'
                });
                $("#mb_btn_ok").css({
                    backgroundColor: '#168bbb'
                });
                $("#mb_btn_no").css({
                    backgroundColor: 'gray',
                    marginLeft: '20px'
                });
                //右上角关闭按钮hover样式
                $("#mb_ico").hover(function () {
                    $(this).css({
                        backgroundColor: 'Red',
                        color: 'White'
                    });
                }, function () {
                    $(this).css({
                        backgroundColor: '#DDD',
                        color: 'black'
                    });
                });
                var _widht = document.documentElement.clientWidth; //屏幕宽
                var _height = document.documentElement.clientHeight; //屏幕高
                var boxWidth = $("#mb_con").width();
                var boxHeight = $("#mb_con").height();
                //让提示框居中
                $("#mb_con").css({
                    top: (_height - boxHeight) / 2 + "px",
                    left: (_widht - boxWidth) / 2 + "px"
                });
            }
            //确定按钮事件
            var btnOk = function (callback) {
                $("#mb_btn_ok").click(function () {
                    $("#mb_box,#mb_con").remove();
                    if (typeof (callback) == 'function') {
                        callback();
                    }
                });
            }
            //取消按钮事件
            var btnNo = function () {
                $("#mb_btn_no,#mb_ico").click(function () {
                    $("#mb_box,#mb_con").remove();
                });
            }
        });
    </script>
